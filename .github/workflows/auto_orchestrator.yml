name: Equitee 2-Hour Autonomous Cycle

on:
  schedule:
    # This 'cron' tells GitHub to run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch: # This allows you to also run it manually from GitHub

jobs:
  trigger-orchestrator:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Autonomous Service
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"
